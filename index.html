<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__image" src="./images/Avatar.png" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__info-name">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь Океана</p> 
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="gallery"> 
            <template id="gallery__element">
                <article class="gallery__element">
                    <button class="gallery__delete" type="button"></button>
                    <img class="gallery__image">
                    <div class="gallery__description">
                        <h2 class="gallery__caption"></h2>
                        <button class="gallery__like" type="button"></button>
                    </div>
                </article>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_value_image">
        <figure class="popup__zoom-container">
            <button class="popup__close" type="button"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__image-caption"></figcaption>
        </figure>
    </section>
    <section class="popup popup_value_add">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="save-new-gallery-element">
                <input class="popup__text popup__text_value_name-place" type="text" name="name_place" placeholder="Название">
                <input class="popup__text popup__text_value_link" type="text" name="link" placeholder="Ссылка на картинку">
                <button class="popup__button popup__button_add" type="submit">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_value_edit">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="save-name-profession">
                <input class="popup__text popup__text_value_name" type="text" name="name">
                <input class="popup__text popup__text_value_profession" type="text" name="profession">
                <button class="popup__button popup__button_save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
