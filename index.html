<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>mesto</title>
</head>
<body class="page">
    <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <img class="profile__image" src="./images/Avatar.png" alt="Фото профиля">
            <div class="profile__info">
                <div class="profile__info-name">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь Океана</p> 
            </div>
            <button class="profile__add" type="button"></button>
        </section>
        <section class="gallery">
            <article class="gallery__element">
                <img class="gallery__image" src="./images/church.jpg" alt="Храм на горе">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Карачаевск</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img class="gallery__image" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Гора Эльбрус</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img class="gallery__image" src="./images/dombai.jpg" alt="Гора Домбай">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Домбай</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img class="gallery__image" src="./images/elbrus.jpg" alt="Вид на гору Эльбрус">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Гора Эльбрус</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img class="gallery__image" src="./images/dombai.jpg" alt="Гора Домбай">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Домбай</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
            <article class="gallery__element">
                <img class="gallery__image" src="./images/church.jpg" alt="Храм на горе">
                <div class="gallery__description">
                    <h2 class="gallery__caption">Карачаево-Черкесия</h2>
                    <button class="gallery__like" type="button"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="save-name-profession">
                <input class="popup__text popup__text_value_name" type="text" name="name">
                <input class="popup__text popup__text_value_profession" type="text" name="profession">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
